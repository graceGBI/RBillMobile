<div id="search" data-page="search" class="page cached" ng-controller="SearchPageController" ng-init="init()">
    <div class="navbar">
        <div class="navbar-inner">
            <div class="left"><a href="index.html" class="back link icon-only"><i class="icon icon-back"></i></a></div>
            <div class="center">Search Bar</div>
            <div class="right"><a href="#" class="link open-panel icon-only"><i class="icon icon-bars"></i></a></div>
        </div>
    </div>
    <form data-search-list=".search-here" data-search-in=".item-title" class="searchbar searchbar-init">
        <div class="searchbar-input">
            <input type="search" placeholder="Search" ng-model="searchText" ng-change="tata(searchText)" />
            <a href="#" class="searchbar-clear"></a>
        </div>
    </form>
    <div class="searchbar-overlay"></div>
    <div class="page-content">

        <div class="list-block">
            <ul>
                <li class="item-content" ng-if="!boutiques.length">
                    <div class="item-inner">
                        <div class="item-title">Nothing found</div>
                    </div>
                </li>
            </ul>
        </div>

        <div class="list-block search-here searchbar-found">
            <!-- Liste des enseignes -->
            <div class="content-block-title">Enseignes</div>
            <div class="card">
                <div class="card-content">
                    <div class="list-block media-list">
                        <ul>
                            <li ng-repeat="boutique in boutiques">
                                <a href="pages/company.html" class="item-link item-content">
                                    <div class="item-media"><img src="http://lorempixel.com/88/88/fashion/4" width="44" /></div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">{{boutique.company_name}}</div>
                                        </div>
                                        <div class="item-subtitle">Beatles</div>
                                    </div>
                                </a>
                            </li>
                            </a>
                        </ul>
                    </div>
                </div>
            </div>
            <!-- Liste des villes-->
            <div class="content-block-title">Villes</div>
            <div class="card">
                <div class="card-content">
                    <div class="list-block media-list">
                        <ul>
                            <li ng-repeat="boutique in boutiques">
                                <a href="pages/list_company.html" class="item-link item-content">
                                    <div class="item-media"><img src="http://lorempixel.com/88/88/fashion/4" width="44" /></div>
                                    <div class="item-inner">
                                        <div class="item-title-row">
                                            <div class="item-title">{{boutique.company_name}}</div>
                                        </div>
                                        <div class="item-subtitle">Beatles</div>
                                    </div>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>

    </div>
</div>
